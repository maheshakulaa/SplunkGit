<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="acccordion.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>FAQ</h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-item-header">
                What is Splunk and it's TIPS?
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                   <p><object data="splunk.txt" width="100%" height="500"></object></p>
                   <p><embed src="splunk.txt" width="100%"></p>
                </div>
            </div>
        </div>
        <!--second accordion item-->
        <div class="accordion-item">
            <div class="accordion-item-header">
                What is a web development?
            </div>
            <div class="accordion-item-body">
                <div class="accordion-item-body-content">
                    Web devvvvvvvvvvvvvvvvvvv vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv..........
                    <p><embed src="splunk.txt" width="100%"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
